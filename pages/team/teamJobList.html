<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="../../js/mui.min.js"></script>
<script src="../../js/setting.js"></script>
<link href="../../css/mui.min.css" rel="stylesheet"/>
<link href="../../css/iconfont.css" rel="stylesheet" type="text/css" />
<link href="../../css/team.css" rel="stylesheet"/>
<script type="text/javascript" charset="UTF-8">
mui.init({
	pullRefresh : {
	    container:"#teamJobPage",
	    up : {
	      contentrefresh : "正在加载...",
	      contentnomore:'没有更多数据了',
	      callback :pullUpfresh
	    }
 	}
});

var listUrl,tid,type,page,jobList;
mui.plusReady(function() {
	//执行打开窗口的load_joblist事件
	jobList = document.body.querySelector('#teamJobPage .mui-table-view');
	window.addEventListener("load_joblist",function(event){
		if(mui.os.ios){mui('.mui-scroll-wrapper').scroll({indicators:false}).scrollTo(0,0,0)}
		tid = event.detail.tid;
		type = event.detail.type;
		page=0;
		document.querySelector(".mui-title").innerText = event.detail.title;
		jobList.innerHTML = "";
		jobList.style.display="none";
		document.body.querySelector('#noneTips').style.display="none";
		
		listUrl = type == "allJob" ? tid : tid + "/0";
		plus.nativeUI.showWaiting();
		mui.getJSON(XW.base + 'joblist/' + listUrl,function(data){
			plus.nativeUI.closeWaiting();
			if(data.length > 0){
				document.body.querySelector('.mui-table-view').style.display="block";
				mui('#teamJobPage').pullRefresh().enablePullupToRefresh();
				loadJobList(data);
			}else{
				document.body.querySelector('#noneTips').style.display="block";
				mui('#teamJobPage').pullRefresh().disablePullupToRefresh();
			}
		});
	});
	//打开兼职详情页
	mui.preload({id:"jobDetailt",url:'../job/jobDetailt.html'});
	mui('#teamJobPage .mui-table-view').on('tap', '.mui-table-view-cell', function() {
		mui.fire(plus.webview.getWebviewById('jobDetailt'),'load_node',{
		    nid:this.getAttribute("data-nid"),
		    created:this.getAttribute("data-created"),
		    date:this.getAttribute("data-date"),
		    time:this.getAttribute("data-time"),
		    title:this.querySelector(".job-title span").textContent,
		    wage:this.querySelector(".job-title b").textContent,
		    sort:this.querySelector(".job-sort").textContent,
		    place:this.querySelector(".job-place span").textContent,
		    number:this.querySelector(".job-place font").textContent,
		    status:this.getAttribute("data-status")
		});
		mui.openWindow({id:'jobDetailt',show:{duration:200}});
	});
})
//上拉加载更多
function pullUpfresh(){
	page += 1;
	mui.getJSON(XW.base + 'joblist/' + listUrl + '?page=' + page,function(data){
		loadJobList(data);
		setTimeout(function() {
			var refb = data.length < 20 ? true : false;
			mui('#teamJobPage').pullRefresh().endPullupToRefresh(refb);
		}, 1000);
	});
}
//加载工作列表数据
function loadJobList(data) {
	mui.each(data, function(i, n) {
		var place = n.field_team_address.split("\n  ").pop();
		var li = document.createElement('li');
		li.className = 'mui-table-view-cell';
		li.setAttribute("data-nid",n.nid);
		li.setAttribute("data-created",n.created);
		li.setAttribute("data-date",n.field_date);
		li.setAttribute("data-time",n.field_time);
		li.setAttribute("data-status",n.field_job_status);
		li.innerHTML = '<div class="job-title"><span class="mui-ellipsis">' + n.title + '</span><b>' + n.field_wage + '</b></div><div class="job-label"><span class="job-sort">'
						+ n.field_sort + '</span> & <span class="job-status">' + n.field_job_status + '</span></div><div class="job-place mui-ellipsis"><span>'
						+ place + '</span> | 招聘 <font>' + n.field_number + '</font> 人</div>';
		jobList.appendChild(li);
	});
}
</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
		<h1 class="mui-title"></h1>
	</header>
	<div class="mui-content mui-scroll-wrapper" id="teamJobPage">
		<div class="mui-scroll">
			<ul class="mui-table-view"></ul>
			<div id="noneTips"><span class="mui-icon mui-block iconfont icon-nothing"></span>暂时没有记录</div>
		</div>
	</div>
</body>
</html>
