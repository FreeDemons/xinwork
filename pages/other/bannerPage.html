<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="../../js/mui.min.js"></script>
<script src="../../js/setting.js"></script>
<link href="../../css/mui.min.css" rel="stylesheet"/>
<script type="text/javascript" charset="UTF-8">
mui.init();
mui.plusReady(function() {
	var extrasval = plus.webview.currentWebview();
	document.querySelector(".mui-title").innerText = extrasval.title;
	
	var mainPage = mui.preload({url:XW.base.replace("xinworkapp/","") + 'banner/' + extrasval.nid,id:"bannerMainPage",styles:{top:44,bottom:0}});
	plus.webview.currentWebview().append(mainPage);
	listenLoad(mainPage);
})
//拦截页面资源
var listenLoad = function(thisWeb){
	thisWeb.overrideUrlLoading({mode:"reject"},function(e){
		var parameter = e.url.split("#")[1].split("-");
		if(parameter[0] == "job"){
			mui.openWindow({id:'jobDetailt',url:'../job/jobDetailt.html',extras:{nid:parameter[1]}});
		}else if(parameter[0] == "team"){
			mui.openWindow({id:'teamDetailt',url:'../team/teamDetailt.html',extras:{tid:parameter[1]}});
		}
	})
}
</script>
<style type="text/css">
.mui-content p{margin-bottom: 0px;}
.mui-content img{width: 100%;display: block;}
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
		<h1 class="mui-title"></h1>
	</header>
	<div class="mui-content mui-scroll-wrapper">
		<div class="mui-scroll"></div>
	</div>
</body>
</html>
