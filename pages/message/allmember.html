<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/chat.css"/>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/setting.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init()
			mui.plusReady(function(){
				var self = plus.webview.currentWebview();
				var rid = self.rid;
				ownerLoad.show();
				mui.getJSON(XW.base+'rongcloud/group/queryUser?groupId='+rid,function(data){
							mui.each(data,function(index,item){
								if (item.userName == null ||item.userName == '') {
									return;
								}
								var hpicUrl = ( item.image == '' ? '../../images/default.jpg': item.image);
								document.querySelector('.allBox').innerHTML =document.querySelector('.memberBox').innerHTML + '<div class="amember"><img src="'+
								hpicUrl+'"/><span>&nbsp;'+item.userName+'</span></div>';
							})
							ownerLoad.close();
						})
			})
		</script>
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title mess-title">所有群成员</h1>
		</header>	
		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
			    <div class="groupBox">
			    	<div class="allBox memberBox">
			    	</div>
			    </div>
			    
			</div>
		</div>
		
	</body>

</html>
