<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<script src="../../js/mui.min.js"></script>
<script src="../../js/setting.js"></script>
<link href="../../css/mui.min.css" rel="stylesheet"/>
<script type="text/javascript" charset="UTF-8">
(function($, doc) {
$.init();
$.plusReady(function(){
	plus.webview.currentWebview().setStyle({'popGesture':'close'});
	var user=JSON.parse(plus.storage.getItem('user'));
	if(user.field_user_group_data != ""){doc.querySelector(".mui-navigate-right[data-path='data'] .mui-badge").style.display = 'block'}
	if(user.field_user_group_learn != ""){doc.querySelector(".mui-navigate-right[data-path='learn'] .mui-badge").style.display = 'block'}
	if(user.field_user_group_summary != ""){doc.querySelector(".mui-navigate-right[data-path='summary'] .mui-badge").style.display = 'block'}
	
	$('.mui-table-view-cell').on('tap', 'a', function() {
		var path = this.getAttribute("data-path");
		$.openWindow({id:path,url:path + '.html'});
	});
})
}(mui, document));
</script>
<style type="text/css">
.mui-badge{display: none;}
</style>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left"></a>
		<h1 class="mui-title">个人简历</h1>
	</header>
	<div class="mui-content">
		<p style="margin: 10px 0px 0px 15px;font-size: 12px;">必填项</p>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell"><a class="mui-navigate-right" data-path="data">基本资料<span class="mui-badge mui-badge-success mui-badge-inverted">已填</span></a></li>
            <li class="mui-table-view-cell"><a class="mui-navigate-right" data-path="learn">学业信息<span class="mui-badge mui-badge-success mui-badge-inverted">已填</span></a></li>
        </ul>
        <p style="margin: 10px 0px 0px 15px;font-size: 12px;">加分项</p>
        <ul class="mui-table-view" style="margin-bottom: 15px;">
        	<li class="mui-table-view-cell"><a class="mui-navigate-right" data-path="summary">个人简介<span class="mui-badge mui-badge-success mui-badge-inverted">已填</span></a></li>
            <li class="mui-table-view-cell"><a class="mui-navigate-right" data-path="photo">生活照</a></li>
        </ul>
        <ul class="mui-table-view">
            <li class="mui-table-view-cell"><a class="mui-navigate-right" data-path="idletime">可兼职时间</a></li>
        </ul>
	</div>
</body>
</html>
